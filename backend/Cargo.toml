[package]
name = "tesou"
version = "1.0.0"
authors = ["Nicolas Pernoud <github@ninico.fr>"]
edition = "2024"

[dependencies]
actix-web = "4.10.2"
diesel = { version = "2.2.8", features = ["r2d2", "sqlite"] }
diesel_migrations = "2.2.0"
env_logger = "0.11.7"
futures-util = { version = "0.3.31", default-features = false, features = ["std"] }
r2d2 = "0.8.10"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
libsqlite3-sys = { version = "0.31.0", features = ["bundled"] }
actix = "0.13.5"
actix-cors = "0.7.1"
actix-files = "0.6.6"
actix-web-httpauth = "0.8.2"
actix-ws = "0.3.0"
rand = "0.9.0"
log = "0.4.27"
reqwest = { version = "0.12.15", features = ["json"] }
tokio = { version = "1.44.1", features = ["macros", "sync"] }
chacha20poly1305 = "0.10.1"
sha2 = "0.10.8"
base64ct = { version = "1.7.3", features = ["alloc"] }
[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.71", features = ["vendored"] }
urlencoding = "2.1.3"

[dev-dependencies]
futures = "0.3.31"
awc = "3.6.0"
actix-rt = "2.10.0"
actix-test = "0.1.5"
regex = "1.11.1"
