[package]
name = "tesou"
version = "1.0.0"
authors = [
  "Nicolas Pernoud <github@ninico.fr>"
]
edition = "2021"

[dependencies]
actix-web = "3"
diesel = { version = "1.4.8", features = ["sqlite", "r2d2"] }
diesel_migrations = "1.3"
env_logger = "0.9.0"
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libsqlite3-sys = { version = "^0", features = ["bundled"] }
actix-cors = "0.5.4"
actix-files = "0.5.0"
futures-core = "0.3.17"
futures-util = "0.3.17"
actix-web-httpauth = "0.5.1"
rand = "0.8.4"
log = "0.4.14"
# Upgrade to non blocking when upgrading to actix v4
reqwest = { version = "0.11", features = ["blocking", "json"] }
[target.'cfg(unix)'.dependencies]
openssl = { version = "0.10.38", features = ["vendored"] }

[dev-dependencies]
actix-rt = "2.4.0"
regex = "1.5"
